<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCB Bank - Unblock Action</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #101d42 0%, #060b1d 100%);
            --sidebar-bg: #111a30;
            --active-blue: #5046e5;
            --neon-blue: #3b82f6;
            --neon-green: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(59, 130, 246, 0.2);
            --glass-blur: blur(35px);
            
            /* HIGH INTENSITY NEON BLOOMS */
            --bloom-blue: 0 0 20px rgba(59, 130, 246, 0.6), 0 0 40px rgba(59, 130, 246, 0.3);
            --bloom-green: 0 0 20px rgba(16, 185, 129, 0.6), 0 0 40px rgba(16, 185, 129, 0.3);
            --bloom-white: 0 0 15px rgba(255, 255, 255, 0.2);
            --bloom-text-blue: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #f1f5f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        /* --- Sidebar Style --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2.5rem;
            padding-left: 0.5rem;
        }

        .logo-box {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e3a8a;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: var(--bloom-white);
        }

        .logo-text { font-size: 1.5rem; font-weight: 800; color: white; letter-spacing: -0.5px; text-shadow: var(--bloom-white); }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.85rem 1.25rem;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 14px;
            margin-bottom: 0.25rem;
            transition: 0.3s;
        }

        .nav-item:hover { color: white; background: rgba(255, 255, 255, 0.05); }

        .nav-item.active {
            background: var(--active-blue);
            color: white;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        /* --- Main Header --- */
        .main-container {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 3rem;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            gap: 1.5rem;
        }

        .header-titles h1 { font-size: 1.85rem; font-weight: 800; text-shadow: var(--bloom-white); }
        .header-titles p { 
            font-size: 0.85rem; 
            opacity: 0.8; 
            text-transform: uppercase; 
            letter-spacing: 1.2px; 
            color: var(--neon-blue);
            text-shadow: var(--bloom-text-blue);
            margin-bottom: 0;
        }

        .admin-pill {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
        }

        .avatar-glow {
            width: 38px;
            height: 38px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--bloom-blue);
            flex-shrink: 0;
        }

        /* --- Mobile Controls --- */
        .mobile-toggle {
            display: none;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 1rem;
            backdrop-filter: blur(10px);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        /* --- UNBLOCK MODAL (Visitor Block Aesthetic) --- */
        .unblock-modal {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            max-width: 650px;
            width: 100%;
            margin: 0 auto 2rem;
            overflow: hidden;
            box-shadow: 0 30px 100px rgba(0,0,0,0.6), inset 0 0 20px rgba(59, 130, 246, 0.05);
            animation: modalAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.95) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header-vms {
            padding: 2.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-header-vms h2 { font-size: 1.8rem; font-weight: 800; margin: 0; color: white; text-shadow: var(--bloom-white); }

        .btn-close-vms {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer; transition: 0.3s;
        }
        .btn-close-vms:hover { background: rgba(255, 255, 255, 0.15); box-shadow: var(--bloom-white); }

        .modal-body-vms { padding: 3rem; }

        /* --- Info Grid Aesthetic --- */
        .info-grid {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: inset 0 0 15px rgba(59, 130, 246, 0.1);
        }

        .info-item { margin-bottom: 1.8rem; }
        .info-label { 
            font-size: 0.75rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            color: var(--neon-blue); 
            letter-spacing: 1.5px; 
            margin-bottom: 0.5rem; 
            display: block; 
            text-shadow: var(--bloom-text-blue);
        }
        .info-value { font-size: 1.1rem; font-weight: 700; color: #ffffff; }

        /* --- Footer & Buttons --- */
        .modal-footer-vms {
            padding: 0 3rem 3rem;
            display: flex;
            gap: 20px;
        }

        .btn-vms-action {
            flex: 1;
            border-radius: 100px;
            padding: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            border: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-unblock {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: var(--bloom-green);
        }
        .btn-unblock:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5); 
            filter: brightness(1.1); 
        }

        .btn-save {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            box-shadow: var(--bloom-blue);
        }
        .btn-save:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5); 
            filter: brightness(1.15); 
        }

        .help-center-card { 
            margin-top: auto; 
            background: linear-gradient(180deg, #5046e5 0%, #3b82f6 100%); 
            border-radius: 24px; 
            padding: 1.5rem; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
        }
        .btn-help { background: white; color: #1e3a8a; border: none; border-radius: 50px; padding: 0.6rem; width: 100%; margin-top: 1rem; font-weight: 700; text-transform: uppercase; }

        /* --- Responsive Queries --- */
        @media (max-width: 991px) {
            .mobile-toggle { display: block; }
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { display: block; }
            .main-container { margin-left: 0; width: 100%; padding: 2rem 1.5rem; }
            .top-header { flex-direction: column; align-items: flex-start; }
            .admin-pill { width: 100%; padding: 0.8rem 1.2rem; }
        }

        @media (max-width: 767px) {
            .modal-header-vms { padding: 1.5rem 2rem; }
            .modal-header-vms h2 { font-size: 1.4rem; }
            .modal-body-vms { padding: 2rem; }
            .info-grid { padding: 1.5rem; margin-bottom: 2rem; }
            .modal-footer-vms { padding: 0 2rem 2rem; flex-direction: column; }
            .header-titles h1 { font-size: 1.5rem; }
            .header-titles p { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <!-- Overlay for mobile menu -->
    <div class="sidebar-overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <div class="logo-box">V</div>
            <span class="logo-text">VMS</span>
        </div>
        <nav class="flex-column">
            <a href="#" class="nav-item"><i data-lucide="layout-grid"></i> Dashboard</a>
            <a href="#" class="nav-item active"><i data-lucide="shield-alert"></i> Block Management</a>
            <a href="#" class="nav-item"><i data-lucide="list"></i> Visitor's Log</a>
            <a href="#" class="nav-item"><i data-lucide="users"></i> All Users</a>
            <a href="#" class="nav-item"><i data-lucide="settings"></i> Settings</a>
        </nav>
        <div class="help-center-card">
            <div class="mb-2"><i data-lucide="help-circle" class="text-white"></i></div>
            <h6 class="fw-800 text-white mb-0">Help Center</h6>
            <button class="btn-help">Get Help</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <header class="top-header">
            <div class="d-flex align-items-center">
                <button class="mobile-toggle" id="menuToggle">
                    <i data-lucide="menu"></i>
                </button>
                <div class="header-titles">
                    <h1>Security Governance</h1>
                    <p>Identity & Access Management Portal</p>
                </div>
            </div>
            <div class="admin-pill">
                <div class="text-end me-3">
                    <span class="d-block fw-800" style="font-size: 0.75rem;">Admin Clearance</span>
                    <span class="d-block opacity-50" style="font-size: 0.65rem;">Level 5 Authorized</span>
                </div>
                <div class="avatar-glow">
                    <i data-lucide="user" style="width: 20px;"></i>
                </div>
            </div>
        </header>

        <!-- Unblock Modal Content -->
        <div class="unblock-modal">
            <div class="modal-header-vms">
                <h2>Unblock Visitor</h2>
                <div class="btn-close-vms">
                    <i data-lucide="x" style="width: 18px;"></i>
                </div>
            </div>

            <div class="modal-body-vms">
                <div class="info-grid">
                    <div class="row">
                        <div class="col-md-6 info-item">
                            <span class="info-label">Visitor Name</span>
                            <span class="info-value">John Doe</span>
                        </div>
                        <div class="col-md-6 info-item">
                            <span class="info-label">Visitor ID</span>
                            <span class="info-value">#BLK-8291-UCB</span>
                        </div>
                        <div class="col-md-6 info-item">
                            <span class="info-label">Phone Number</span>
                            <span class="info-value">+1 (555) 012-3456</span>
                        </div>
                        <div class="col-md-6 info-item">
                            <span class="info-label">RFID Number</span>
                            <span class="info-value">RFID-9900-X12</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer-vms">
                <button class="btn-vms-action btn-unblock">Unblock Visitor</button>
                <button class="btn-vms-action btn-save">Save</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menuToggle');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close sidebar on link click (mobile)
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>
</html>
